;common config
[chain]
chainid=12345
version=v1.0.0

;port config, in general, use the default values
[ports]
; p2p port
p2p_port=30303
; rpc port
rpc_port=8545
; channel port
channel_port=8821

;package to be builded.
[pkgs]
; pkg config format : pkgIDX= host_ip p2p_ip node_num
; IDX is index value
; host_ip : host ip network of the server
; p2p_ip : p2p ip network of the server
; num : the num of the node on this server
pkg0=127.0.0.1 127.0.0.1 3